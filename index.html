<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Hello World</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        <h1 class="display-4 mb-4">Hello World!</h1>
                        <p class="lead mb-4">Welcome to our modern web application</p>
                        <div class="d-flex justify-content-center gap-3 mb-4">
                            <button class="btn btn-primary btn-lg" onclick="showMessage()">
                                <i class="fas fa-magic me-2"></i>Click Me!
                            </button>
                        </div>
                        <div id="messageBox" class="alert alert-info d-none">
                            <i class="fas fa-check-circle me-2"></i>Thanks for clicking!
                        </div>
                        <div class="mt-4">
                            <p class="text-muted">
                                <i class="fas fa-server me-2"></i>
                                Hosted on Azure Static Web Apps
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
